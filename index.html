<!DOCTYPE html>
<html>
  <head>
    <title>3D Position Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .label {
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      #connectBluetooth {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }
      #deviceList {
        position: fixed;
        top: 50px;
        left: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <button id="connectBluetooth">Connect Bluetooth Device</button>
    <!-- <div id="deviceList"></div> -->
    <script src="script.js"></script>
  </body>
</html>
